{% extends 'core/base.html' %}
{% load static %}


{% block content %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<!-- Formulario de comentarios -->
<article class="conteiner row justify-content-center bg-dark py-5">
  <p class="h2 text-center mb-5">Contanos tu experiencia</p>
  <form action="" method="post" class="text-center">
    {% csrf_token %}
    <input type="text" placeholder="Titulo">
    <input type="text" placeholder="Nombre & Apellido">
    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje" ></textarea>
    <button type="submit"> Enviar comentario </button>
  </form>
</article>

<!-- Seccion de comentarios -->
<section class="container-fluid row justify-content-center bg-dark m-0 pb-3">
  {% for exp in exp %}
  <div class="col-sm-6 card bg-secondary text-white my-5 mx-2 px-3 text-center" style="width: 30rem; height: auto">
    <img src="{{exp.imagen.url}}" class="card-img-top rounded  my-3 "  alt="foto de comentario">
    <div class="card-body">
      <h5 class="card-title">{{exp.titulo}}</h5>
      <h5 class="card-title-2">{{exp.autor}}</h5>
      <p class="card-text">{{exp.contenido}}</p>
      <p class="card-text">{{exp.fecha}}</p>
    </div>
  </div>
  {% endfor %}
</section>


{% endblock %}
