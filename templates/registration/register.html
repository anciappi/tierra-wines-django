{% extends 'core/base.html' %}

{% block content %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<section class="container-fluid bg-dark">
    <div class="row">

        <div class="col-md-12 text-center">
            <img src="/media/barricasRecorte.png" class="img-fluid mb-5" alt="...">
        </div>

        <div class="col-md-12 text-center">
             {% load crispy_forms_tags %}
        
            <h2 class="text-center m-4 text-white">Registro de Usuarios</h2>
            <form method="POST" action="">
                {% csrf_token %}
        
                <div class="card mx-auto bg-secondary text-white mb-5" style="width: 30rem" >
                    <div class="card-body">
                        <h6 class="card-title m-3" > Complete los siguientes datos </h6>
        
                        {{ form|crispy }}
        
                        <a href="{% url 'home' %}" class="card-link text-dark">Inicio</a>
                        <a href="{% url 'login' %}" class="card-link text-dark">Iniciar sesion</a>
        
                        <button class="btn btn-sm btn-primary float-end" type="submit" >Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
        
       
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


{% endblock %}
