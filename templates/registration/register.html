{% extends 'core/base.html' %}

{% block content %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

    {% load crispy_forms_tags %}
    <div class="container-fluid bg-dark py-5 mt-3" >

        <h2 class="text-center m-4 text-white">Registro de Usuarios</h2>
        <form method="POST" action="">
            {% csrf_token %}

            <div class="card mx-auto bg-dark text-white" style="width: 30rem" >
                <div class="card-body">
                    <h6 class="card-title m-3" > Complete los siguientes datos </h6>

                    {{ form|crispy }}

                    <a href="{% url 'home' %}" class="card-link">Inicio</a>
                    <a href="{% url 'login' %}" class="card-link">Iniciar sesion</a>

                    <button class="btn btn-sm btn-primary float-end" type="submit" >Registrarse</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
