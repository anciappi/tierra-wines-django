{% extends 'core/base.html' %}

{% block content %}

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

{% load crispy_forms_tags %}
<div class="container-fluid pb-5 m-0 bg-dark" >

    <h2 class="text-center my-4 py-3 bg-dark text-light">Inicio de sesion</h2>
    <form method="POST" action="">
        {% csrf_token %}

        <div class="card-body mx-auto bg-dark text-white pb-5" style="width: 30rem; height: auto" >
            <div class="card-body">
                <h6 class="card-title m-3" > Ingrese sus credenciales </h6>

                {{ form|crispy }}

                <a href="{% url 'home' %}" class="card-link">Inicio</a>
                <a href="{% url 'registro' %}" class="card-link">Registrarse</a>

                <button class="btn btn-primary float-end" type="submit" >Iniciar Sesion</button>
            </div>
        </div>
        

    </form>

</div>

{% endblock %}
