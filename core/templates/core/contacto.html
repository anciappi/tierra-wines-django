{% extends 'core/base.html' %}
{% load static %}

{% block content %}

<main class="main-sect contact-sec">
    <section >
        <article class="contact-content" style="background-image: url(/static/core/assets/img/campo-7.jpg)">
            <h3 class="title-h3">Contacto</h3>
            
            <!-- Formulario de contacto -->
            <form action="./contacto.html" id="contact-form">
                <input type="text" placeholder="Nombre ..." required>
                <input type="text" placeholder="Apellido ..." required>
                <input type="number" placeholder="DNI ..." max="90000000">
                <input type="email" placeholder="Mail ..." required>
                <input type="number" placeholder="WhatsaApp ..." required>
                <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje" ></textarea>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </form>
        </article> 

        <!-- API Google maps -->
    </section>
    <article class="contact-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1863334.8201447092!2d-69.86989236793569!3d-33.23306096982428!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sBodegas%20los%20toneles!5e0!3m2!1ses-419!2sar!4v1698099392729!5m2!1ses-419!2sar" width="100%" height="300px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </article>
</main>

{% endblock %}
